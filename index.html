<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopWise SA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>ShopWise SA</h1>
        <p>Shop Smarter, Save More ğŸ‡¿ğŸ‡¦</p>
    </header>

    <main>

        <!-- Upload / Scan Section -->
        <section class="scan-section">
            <h2>ğŸ“¸ Scan or Upload Product</h2>
            <input type="file" id="imageInput" accept="image/*" capture="camera">
            <button onclick="detectProduct()">Scan Product</button>
            <p id="scanResult"></p>
        </section>

        <!-- Search Bar -->
        <section class="search-section">
            <h2>ğŸ” Search Products</h2>
            <input type="text" id="searchInput" placeholder="Search for a product...">
            <button onclick="searchProduct()">Search</button>
            <p id="searchResult"></p>
        </section>

        <!-- Supermarket Selector -->
        <section class="market-section">
            <h2>ğŸ›’ Choose Supermarkets</h2>
            <select id="marketSelect">
                <option>Shoprite</option>
                <option>Checkers</option>
                <option>Pick n Pay</option>
                <option>Spar</option>
                <option>Woolworths</option>
                <option>Boxer</option>
                <option>Makro</option>
            </select>
        </section>

        <!-- Shopping List -->
        <section class="list-section">
            <h2>ğŸ“ Shopping List</h2>
            <input type="text" id="itemInput" placeholder="Add item...">
            <button onclick="addToList()">Add</button>

            <ul id="shoppingList"></ul>
        </section>

    </main>
<script type="module" src="ai.js"></script>
    <script src="script.js"></script>
</body>
</html>
